    <section class="description">
        <h2>Тест: Вселенная Стивена</h2>
        <form class="test-form">
            <div class="question">
                <label for="q1">1. Кто создал мультсериал "Вселенная Стивена"?</label><br>
                <label><input type="radio" name="q1" value="Pendelton Ward"> Пендлтон Уорд</label><br>
                <label><input type="radio" name="q1" value="Ребекка Шугар"> Ребекка Шугар</label><br>
                <label><input type="radio" name="q1" value="Youtube"> Ютуб</label><br>
                <div class="feedback" id="feedback-q1"></div>
            </div>

            <div class="question">
                <label for="q2">2. Кто был первой фьюзией, появившейся в шоу?</label><br>
                <label><input type="radio" name="q2" value="Опал"> Опал</label><br>
                <label><input type="radio" name="q2" value="Sugilite"> Сугилит</label><br>
                <label><input type="radio" name="q2" value="Sardonyx"> Сардоникс</label><br>
                <label><input type="radio" name="q2" value="Malachite"> Малахит</label><br>
                <label><input type="radio" name="q2" value="None of the above"> Ничего из вышеуказанного</label><br>
                <div class="feedback" id="feedback-q2"></div>
            </div>

            <div class="question">
                <label for="q3">3. Кто является матерью Стивена?</label><br>
                <label><input type="radio" name="q3" value="Greg Universe"> Грег Вселенная</label><br>
                <label><input type="radio" name="q3" value="Роза Кварц"> Роза Кварц</label><br>
                <label><input type="radio" name="q3" value="Garnet"> Гарнет</label><br>
                <label><input type="radio" name="q3" value="Alexandrite"> Александрит</label><br>
                <div class="feedback" id="feedback-q3"></div>
            </div>

            <div class="question">
                <label for="q4">4. Какой был первый зараженный камень, который появился в шоу?</label><br>
                <input type="text" name="q4" placeholder="Введите ответ" class="input_test">
                <div class="feedback" id="feedback-q4"></div>
            </div>

            <div class="question">
                <label for="q5">5. Правда или ложь: Стивен — это гибрид?</label><br>
                <input type="text" name="q5" placeholder="Введите ответ" class="input_test">
                <div class="feedback" id="feedback-q5"></div>
            </div>

            <div class="question">
                <label for="q6">6. Правда или ложь: Конни — это камень?</label><br>
                <input type="text" name="q6" placeholder="Введите ответ" class="input_test">
                <div class="feedback" id="feedback-q6"></div>
            </div>

            <button type="submit" class="submit-btn">Отправить ответы</button>
            <div class="result" style="display:none;">
                <p>Результат: <span id="score"></span></p>
            </div>
            <button type="button" class="restart-btn" style="display:none;">Начать тест заново</button>
        </form>
    </section>
